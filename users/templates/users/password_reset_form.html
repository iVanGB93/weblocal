{% extends "users/baseUsers.html" %}
{% load static %}
{% block title %} - Reiniciar contraseña{% endblock %}
{% block contenido %}
<div class="card-header">
    <h3><a href="{% url 'web:index' %}">QbaRed</a></h3> 
    <a href="{% url 'web:index' %}">Salir <i class="fas fa-sign-out-alt"></i></a>
</div>
<div class="card-body">
    <h5 class="text-center text-white">Escriba su nueva contraseña.</h5>           
    <form id="myform" class="text-white" method="post">                                   
        {% csrf_token %}
        {{ form }}                        
        <button id="boton" class="form-control btn btn-outline-warning" type="submit" name="Update Password">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner" style='display: none;'></span>
            Enviar
        </button>                
    </form>
</div>
{% endblock contenido %}
