{% extends "web/base.html" %}
{% load static %}
{% block title %} - Entrar{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">
<div class="fondo" style="background-image: url({% static 'users/bg.jpg' %})"></div>
<div class="container">    
    <div class="box">    
        <div class="card-header">
            <h3>QbaRed</h3> 
            <h5>Entrar</h5>           
        </div>
        <div class="card-body">
            <form action="{% url 'users:login' %}"  method="post">
                {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error }}
                </div>                
                {% endif %}                             
                {% csrf_token %}
                {{ form }}                        
                <button class="form-control btn btn-outline-warning" type="submit">Entrar</button>                
            </form>
        </div>
        <div class="card-footer links">
            <a href="{% url 'users:register' %}">
                <button class="form-control btn btn-outline-info" type="submit">
                    ¿No tiene cuenta? --> Registrarme
                </button>
            </a>
            <a href="#">
                <button class="form-control btn btn-outline-danger" type="submit">
                    ¿Olvidó la contraseña?
                </button>
            </a>            
        </div>
    </div>
</div>
{% endblock content %}
