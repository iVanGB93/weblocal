{% extends "users/baseUsers.html" %}
{% load static %}
{% block title %} - Entrar{% endblock %}
{% block contenido %}        
<div class="card-header">
    <h3>QbaRed</h3> 
    <h5>Entrar</h5>           
</div>
<div class="card-body">
    <form id="myform" action="{% url 'users:login' %}"  method="post">
        {% if mensaje %}
        <div class="alert alert-danger text-center" role="alert">
            {{ mensaje }}
        </div>                
        {% endif %}                             
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" style="background: transparent; color: white;" id="username" name="username" placeholder="nombre de usuario">
            <label for="username">Usuario:</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" style="background: transparent; color: white;" id="password" name="password" placeholder="Password">
            <label for="password">Contraseña:</label>
        </div>                
        <button id="boton" class="form-control btn btn-outline-warning" type="submit">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner" style='display: none;'></span>
            Entrar
        </button>
    </form>
</div>
<div class="card-footer links">
    <a href="{% url 'users:register' %}">
        <button class="form-control btn btn-outline-info" type="submit">
            ¿No tiene cuenta? --> Registrarme
        </button>
    </a>
    <a href="{% url 'reset_password' %}">
        <button class="form-control btn btn-outline-danger" type="submit">
            ¿Olvidó la contraseña?
        </button>
    </a>            
</div>
{% endblock contenido %}
