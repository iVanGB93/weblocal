{% extends "web/base.html" %}
{% load static %}
{% block title %} - Reiniciar contraseña{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">
<div class="fondo" style="background-image: url({% static 'users/bg.jpg' %})"></div>
<div class="container"> 
    <div class="box">
        <div class="card-header">
            <h3>QbaRed</h3> 
            <h5>Reinicio de contraseña terminado. Entre a su cuenta.</h5>           
        </div>
        <div class="card-body">
            <div class="card-footer links">                
                <a href="{% url 'users:login' %}">

                        Entrar
                    </button>
                </a> 
            </div>
        </div>
    </div>
</div>
{% endblock content %}
