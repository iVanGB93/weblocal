{% extends "web/base.html" %}
{% load static %}
{% block title %} - Registro{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">
<div class="fondo" style="background-image: url({% static 'users/bg.jpg' %})"></div>
<div class="container"> 
    <div class="box"> 
        <div class="card-header">
            <h3>QbaRed</h3>
            <h5>Registrarse</h5>        
        </div> 
        <div class="card-body">       
            <form id="myform" action="{% url 'users:register' %}"  method="post">
                {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error }}
                </div>                
                {% endif %}
                {% csrf_token %}
                {{ form }}        
                <button id="boton" class="form-control btn btn-outline-info" type="submit">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner" style='display: none;'></span>
                    Registrarme
                </button>
            </form>
        </div>
        <div class="card-footer links">
            <a href="{% url 'users:login' %}">
                <button class="form-control btn btn-outline-warning" type="submit">
                    Â¿Ya tiene cuenta? --> Entrar
                </button>
            </a>                      
        </div>
    </div>
</div>
<script>
    const myform = document.getElementById("myform");
    myform.addEventListener("submit", (e) => {       
        document.getElementById('spinner').style.display = 'inline-block';
        document.getElementById('boton').disabled=true;
    });
</script>
{% endblock content %}
