{{% extends "users/baseUsers.html" %}
{% load static %}
{% block title %} - Registrarse{% endblock %}
{% block contenido %} 
<div class="card-header">
    <h3>QbaRed</h3>
    <h5>Registrarse</h5>        
</div> 
<div class="card-body">       
    <form id="myform" action="{% url 'users:register' %}"  method="post">
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>                
        {% endif %}
        {% csrf_token %}
        {{ form }}        
        <button id="boton" class="form-control btn btn-outline-info" type="submit">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner" style='display: none;'></span>
            Registrarme
        </button>
    </form>
</div>
<div class="card-footer links">
    <a href="{% url 'users:login' %}">
        <button class="form-control btn btn-outline-warning" type="submit">
            Â¿Ya tiene cuenta? --> Entrar
        </button>
    </a>                      
</div>
{% endblock contenido %}
