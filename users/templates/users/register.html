{% extends "web/base.html" %}
{% load static %}
{% block title %} - Registro{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">
<div class="fondo" style="background-image: url({% static 'users/bg.jpg' %})"></div>
<div class="container"> 
    <div class="box"> 
        <div class="card-header">
            <h3>QbaRed</h3>
            <h5>Registrarse</h5>        
        </div> 
        <div class="card-body">       
            <form action="{% url 'users:register' %}"  method="post">
                {% if error %}
                <div class="alert alert-danger d-flex align-items-center text-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        {{ error }}
                    </div>
                </div>                
                {% endif %}
                {% csrf_token %}
                {{ form }}        
                <button class="form-control btn btn-info" type="submit">Registrarme</button>
            </form>
        </div>
        <div class="card-footer links">
            <a href="{% url 'users:login' %}">
                <button class="form-control btn btn-warning" type="submit">
                    Â¿Ya tiene cuenta? --> Entrar
                </button>
            </a>                      
        </div>
    </div>
</div>
{% endblock content %}
