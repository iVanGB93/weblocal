{% extends "web/base.html" %}
{% load static %}
{% block title %} - Reiniciar contraseña{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">
<div class="fondo" style="background-image: url({% static 'users/bg.jpg' %})"></div>
<div class="container"> 
    <div class="box">
        <div class="card-header">
            <h3>QbaRed</h3> 
            <h5>Si olvidó su contraseña escriba su correo para recuperar su cuenta.</h5>           
        </div>
        <div class="card-body">
            <form method="POST">
                {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error }}
                </div>                
                {% endif %}
                {% csrf_token %}
                {{ form }}
                <button class="form-control btn btn-outline-success" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
