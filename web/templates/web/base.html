{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'portal/favicon.ico' %}"/>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;

        -webkit-user-select: none;

      @media (min-width: 768px) {
