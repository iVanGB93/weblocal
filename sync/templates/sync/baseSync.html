{% extends 'web/base.html' %}
{% load static %}
{% block title %} - Control{% endblock title %}
{% block content %}
<link rel="stylesheet" href="{% static 'sync/style.css' %}">
<div style="background-color: rgba(20, 126, 187, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
<div class="row contenido">
    <div class="col-10 col-md-9 order-2 order-md-1 m-auto p-0 mt-4">
        <div class="col-12 col-md-10 m-auto">
            {% if mensaje %}
                <div class="alert alert-warning text-center my-2" role="alert">                   
                    {{ mensaje }}                
                </div> 
            {% endif %}
            {% block contenido %}
            {% endblock contenido %}
        </div>
    </div>
    <div class="col-8 col-md-3 order-1 order-md-2 m-auto p-0 mt-4">
        <div class="card bg-dark text-white" style="max-width: 300px;">
            <div class="card-header">
                <h5>Herramientas</h5>
            </div>
            <div class="card-body">
                <ul>
                    <li class="my-1">
                        <a href="{% url 'sync:control' %}">
                            <button class="form-control btn btn-info">
                                Detalles
                            </button>
                        </a>
                    </li>
                    <li class="my-1">
                        <a href="{% url 'sync:control_usuarios' %}">
                            <button class="form-control btn btn-info">
                                Usuarios
                            </button>
                        </a>
                    </li>
                    <li class="my-1">
                        <a href="{% url 'sync:control_perfiles' %}">
                            <button class="form-control btn btn-info">
                                Perfiles
                            </button>
                        </a>
                    </li>
                    <li class="my-1">
                        <a href="{% url 'sync:control_servicios' %}">
                            <button class="form-control btn btn-info">
                                Servicios
                            </button>
                        </a>
                    </li>
                    <li class="my-1">
                        <a href="{% url 'sync:control_recargas' %}">
                            <button class="form-control btn btn-info">
                                Recargas
                            </button>
                        </a>
                    </li>
                    <li class="my-1">
                        <a href="{% url 'sync:control_sorteos' %}">
                            <button class="form-control btn btn-info">
                                Sorteos
                            </button>
                        </a>
                    </li>
                    <li class="my-1">
                        <a href="{% url 'sync:control_avanzado' %}">
                            <button class="form-control btn btn-info">
                                Avanzado
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
